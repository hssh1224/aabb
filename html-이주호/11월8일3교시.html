<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()활용</title>
    <script>
        function textwrite(){
            document.write("<h2>안녕하세요!!</h2>")
        }
    </script>

</head>

<body>
    <h3>document.write()활용</h3>
    <hr>
    <script>
        textwrite();
        let current=new Date();
        if(current.getSeconds() %2 ==0)
            document.body.style.backgroundColor="violet";
        else
            document.body.style.backgroundColor="lightskyblue";
        
        document.write("현재 시간:");
        document.write(current.getHours(),"시");
        document.write(current.getMinutes(),"분");
        document.write(current.getSeconds(),"초<br>");

        

    </script>
    <input type="button" value="인사" onclick=" 
    document.getElementById('test').innerHTML='안녕!!!!!'">
    <p id="test"></p>
</body>
</html>
