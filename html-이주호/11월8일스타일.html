<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function change(){
        let span=document.getElementById("my")
        span.style.color="green"
        span.style.fontsize="20px"
        span.style.display="block"
    }
    function change1(){
        let body=document.getElementById("id")
        body.style.backgroundColor="black"
        body.style.color="white"

    }
    function change2(){
        let body=document.getElementById("id")
        body.style.backgroundColor="skyblue"
        body.style.color="black"

    }
    
</script>
<body id="id">
    <h3 id="hi" onclick="change3()">CSS 스타일 동적 변경</h3>
    <hr>
    <p style="color: blue;">이것은
        <span id="my" style="color: red;">문장입니다.</span>
    </p>
    <input type="button" value="스타일변경" onclick="change()">
    <input type="button" value="밤" onclick="change1()">
    <input type="button" value="낮" onclick="change2()">
</body>
</html>
